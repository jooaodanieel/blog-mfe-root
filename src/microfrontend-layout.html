<single-spa-router>

  <route path="posts">
    <div class="container">
      <main>
        <application name="@digidojo-blog/content-mfe"></application>
      </main>
      <aside>
        <application name="@digidojo-blog/reactions-mfe"></application>
      </aside>
    </div>
  </route>



  <route default>
    <div class="container">
      <main></main>
      <aside>
        <application name="@digidojo-blog/archive-mfe"></application>
      </aside>
    </div>
  </route>
  
</single-spa-router>
