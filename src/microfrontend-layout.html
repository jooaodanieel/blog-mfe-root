<single-spa-router>
  <route default>
    <a href="/posts">Go to posts</a>
  </route>
  <route path="/posts">
    <div class="post-body">
      <main>
        <application name="@digidojo-blog/content-mfe"></application>
      </main>
      <aside>
        <application name="@digidojo-blog/reactions-mfe"></application>
      </aside>
    </div>
  </route>
</single-spa-router>
